<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Find Orders by Doctor ID
                </p>

                <form class="mx-1 mx-md-4">
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      (click)="getOrderByDoctorId()"
                    >
                      Find Orders
                    </button>
                  </div>
                  <div class="text-center">
                    <a routerLink="/doctor" class="btn btn-danger btn-lg"
                      >Doctor Portal</a
                    >
                  </div>
                </form>
              </div>
              <table
                class="table table-striped table-dark"
                style="margin-top: 30px"
                *ngIf="orderList !== null"
              >
                <thead>
                  <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Verified ?</th>
                    <th scope="col">Picked Up ?</th>
                    <th scope="col">Doctor ID</th>
                    <th scope="col">Drugs ID</th>
                    <th scope="col">Pay to Buy Drug</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orderList">
                    <td>{{ order.orderID }}</td>
                    <td>{{ order.orderDate }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.isVerified }}</td>
                    <td>{{ order.isPickedUp }}</td>
                    <td>{{ order.doctorID }}</td>
                    <td>{{ order.drugsID }}</td>
                    <td>
                      <button
                        class="btn btn-success btn-sm"
                        [routerLink]="['/orderTotalAmount']"
                      >
                        Pay
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../../assets/doctorId.jpg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
