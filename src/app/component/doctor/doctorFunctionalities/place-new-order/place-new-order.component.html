<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Place New Order
                </p>

                <form class="mx-1 mx-md-4" #orderForm="ngForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="orderDate"
                        style="font-weight: bold"
                        >Order Date</label
                      >
                      <input
                        type="date"
                        id="orderDate"
                        class="form-control"
                        name="orderDate"
                        #orderDate="ngModel"
                        required
                        [(ngModel)]="data.OrderDate"
                      />
                      <p style="font-style: italic; color: red">
                        Order date should be a valid date
                      </p>
                      <div
                        *ngIf="orderDate.invalid && orderDate.touched"
                        class="text-danger"
                      >
                        Order Date is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="quantity"
                        style="font-weight: bold"
                        >Quantity</label
                      >
                      <input
                        type="text"
                        id="quantity"
                        class="form-control"
                        name="quantity"
                        #quantity="ngModel"
                        required
                        [(ngModel)]="data.Quantity"
                      />
                      <p style="font-style: italic; color: red">
                        Quantity must not be negative
                      </p>
                      <div
                        *ngIf="quantity.invalid && quantity.touched"
                        class="text-danger"
                      >
                        Quantity is required
                      </div>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="doctorId"
                        style="font-weight: bold"
                        >Doctor ID</label
                      >
                      <input
                        type="text"
                        id="doctorId"
                        class="form-control"
                        name="doctorId"
                        #doctorId="ngModel"
                        required
                        [(ngModel)]="data.DoctorID"
                      />
                      <p style="font-style: italic; color: red">
                        Enter valid Doctor ID
                      </p>
                      <div
                        *ngIf="doctorId.invalid && doctorId.touched"
                        class="text-danger"
                      >
                        Doctor ID is required
                      </div>
                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="drugId"
                        style="font-weight: bold"
                        >Drug ID</label
                      >
                      <input
                        type="text"
                        id="drugId"
                        class="form-control"
                        name="drugId"
                        #drugId="ngModel"
                        required
                        [(ngModel)]="data.DrugsID"
                      />
                      <p style="font-style: italic; color: red">
                        Enter valid Drug ID
                      </p>
                      <div
                        *ngIf="drugId.invalid && drugId.touched"
                        class="text-danger"
                      >
                        Drug ID is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      (click)="placeOrder(data)"
                    >
                      Place Order
                    </button>
                  </div>
                  <div class="text-center">
                    <a routerLink="/doctor" class="btn btn-danger btn-lg"
                      >Doctor Portal</a
                    >
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../../assets/placeOrder.jpg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
