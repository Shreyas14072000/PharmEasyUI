<div>
  <!-- <button class="btn btn-success" (click)="allSuppliers()">
    Fetch All Suppliers
  </button> -->
  <table
    class="table table-striped table-dark"
    style="margin-top: 30px"
    *ngIf="supplierTable !== null"
  >
    <thead>
      <tr>
        <th scope="col">Supplier ID</th>
        <th scope="col">Supplier Name</th>
        <th scope="col">Contact Email</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of supplierTable">
        <td>{{ supplier.supplierID }}</td>
        <td>{{ supplier.supplierName }}</td>
        <td>{{ supplier.contactEmail }}</td>
        <td>{{ supplier.phoneNumber }}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a routerLink="/placeNewOrder" class="btn btn-primary btn-lg"
      >Place your Order</a
    >
    <p></p>
  </div>

  <div class="text-center">
    <a routerLink="/doctor" class="btn btn-danger btn-lg">Doctor Portal</a>
  </div>
</div>
