<div>
  <!-- <button class="btn btn-success" (click)="allDrugs()">Fetch All Drugs</button> -->

  <table
    class="table table-striped table-dark"
    style="margin-top: 30px"
    *ngIf="drugTable !== null"
  >
    <thead>
      <tr>
        <th scope="col">Drug ID</th>
        <th scope="col">Drug Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock Quantity</th>
        <th scope="col">Expiry Date</th>
        <th scope="col">Supplier Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drug of drugTable">
        <td>{{ drug.drugId }}</td>
        <td>{{ drug.drugName }}</td>
        <td>{{ drug.description }}</td>
        <td>{{ drug.drugPrice }}</td>
        <td>{{ drug.stockQty }}</td>
        <td>{{ drug.expiryDate }}</td>
        <td>{{ drug.suppliers.supplierName }}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a routerLink="/placeNewOrder" class="btn btn-primary btn-lg"
      >Place your Order</a
    >
    <p></p>
  </div>

  <div class="text-center">
    <a routerLink="/doctor" class="btn btn-danger btn-lg">Doctor Portal</a>
  </div>
</div>
