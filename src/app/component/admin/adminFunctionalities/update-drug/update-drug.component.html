<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Update Drug Details
                </p>

                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="drugID"
                        style="font-weight: bold"
                        >Drug ID</label
                      >
                      <input
                        type="text"
                        id="drugID"
                        class="form-control"
                        #drugID
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="drugName"
                        style="font-weight: bold"
                        >Drug Name</label
                      >
                      <input
                        type="text"
                        id="drugName"
                        class="form-control"
                        #drugName
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="description"
                        style="font-weight: bold"
                        >Drug Description</label
                      >
                      <input
                        type="text"
                        id="description"
                        class="form-control"
                        #description
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="drugPrice"
                        style="font-weight: bold"
                        >Price</label
                      >
                      <input
                        type="text"
                        id="drugPrice"
                        class="form-control"
                        #drugPrice
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="stockQty"
                        style="font-weight: bold"
                        >Stock Quantity</label
                      >
                      <input
                        type="text"
                        id="stockQty"
                        class="form-control"
                        #stockQty
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="expiryDate"
                        style="font-weight: bold"
                        >Expiry Date</label
                      >
                      <input
                        type="date"
                        id="expiryDate"
                        class="form-control form-control-lg"
                        #expiryDate
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="supplierId"
                        style="font-weight: bold"
                        >Supplier ID</label
                      >
                      <input
                        type="text"
                        id="supplierId"
                        class="form-control"
                        #supplierId
                      />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-warning btn-lg"
                      (click)="
                        updateDrug(
                          drugID.value,
                          drugName.value,
                          description.value,
                          drugPrice.value,
                          stockQty.value,
                          expiryDate.value,
                          supplierId.value
                        )
                      "
                    >
                      Update Drug details
                    </button>
                  </div>
                </form>
              </div>

              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../../assets/updateDrug.jpeg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
