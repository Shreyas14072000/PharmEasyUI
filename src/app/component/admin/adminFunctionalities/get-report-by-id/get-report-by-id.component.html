<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Find Sales Report by Report ID
                </p>

                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="saleID"
                        style="font-weight: bold"
                        >Sales Report ID</label
                      >
                      <input
                        type="text"
                        id="saleID"
                        class="form-control"
                        #saleID
                      />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      (click)="getReportById(saleID.value)"
                    >
                      Find Sales Report
                    </button>
                  </div>

                  <div class="text-center">
                    <a routerLink="/admin" class="btn btn-danger btn-lg"
                      >Admin Portal</a
                    >
                    <p>Go back to Admin Portal</p>
                  </div>
                  <div class="text-center">
                    <a
                      routerLink="/getAllSalesReports"
                      class="btn btn-success btn-lg"
                      >Fetch All the Sales Reports</a
                    >
                  </div>
                </form>
              </div>
              <table
                class="table table-striped table-dark"
                style="margin-top: 30px"
              >
                <thead>
                  <tr>
                    <th scope="col">Sale ID</th>
                    <th scope="col">Sale Date</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Orders ID</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ report.saleID }}</td>
                    <td>{{ report.saleDate }}</td>
                    <td>{{ report.totalAmount }}</td>
                    <td>{{ report.ordersID }}</td>
                  </tr>
                </tbody>
              </table>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../../assets/reportId.jpg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
