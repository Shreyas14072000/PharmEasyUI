<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Add New Supplier
                </p>

                <form class="mx-1 mx-md-4" #supplierForm="ngForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="supplierName"
                        style="font-weight: bold"
                        >Supplier Name</label
                      >
                      <input
                        type="text"
                        id="supplierName"
                        class="form-control"
                        name="supplierName"
                        #supplierName="ngModel"
                        required
                        [(ngModel)]="data.SupplierName"
                      />
                      <div
                        *ngIf="supplierName.invalid && supplierName.touched"
                        class="text-danger"
                      >
                        Supplier Name is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="contactEmail"
                        style="font-weight: bold"
                        >Contact Email</label
                      >
                      <input
                        type="email"
                        id="contactEmail"
                        class="form-control"
                        name="contactEmail"
                        #contactEmail="ngModel"
                        required
                        [(ngModel)]="data.ContactEmail"
                      />
                      <p style="font-style: italic; color: red">
                        Enter valid & unique Email Address
                      </p>
                      <div
                        *ngIf="contactEmail.invalid && contactEmail.touched"
                        class="text-danger"
                      >
                        Contact Email is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="phoneNumber"
                        style="font-weight: bold"
                        >Phone Number</label
                      >
                      <input
                        type="text"
                        id="phoneNumber"
                        class="form-control"
                        name="phoneNumber"
                        #phoneNumber="ngModel"
                        required
                        [(ngModel)]="data.PhoneNumber"
                      />
                      <p style="font-style: italic; color: red">
                        Valid Phone Number should have 10 digits
                      </p>
                      <div
                        *ngIf="phoneNumber.invalid && phoneNumber.touched"
                        class="text-danger"
                      >
                        Phone Number is required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      style="font-weight: bold"
                      (click)="addSupplier(data)"
                    >
                      Add New Drug Supplier
                    </button>
                  </div>

                  <div class="text-center">
                    <a
                      routerLink="/getAllSuppliers"
                      class="btn btn-success btn-lg"
                      style="font-weight: bold"
                      >Suppliers Details</a
                    >
                    <p>Go to suppliers records</p>
                  </div>

                  <div class="text-center">
                    <a
                      routerLink="/admin"
                      class="btn btn-danger btn-lg"
                      style="font-weight: bold"
                      >Admin Portal</a
                    >
                    <p>Go back to Admin Portal</p>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../../assets/addSupplier.jpg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
