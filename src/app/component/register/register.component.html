<section class="vh-100" style="background-color: #eeeeee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Register New User
                </p>

                <form #myForm="ngForm" (ngSubmit)="clickToRegister(myForm)">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="username"
                        style="font-weight: bold"
                        >Username</label
                      >
                      <input
                        type="text"
                        id="username"
                        class="form-control"
                        name="username"
                        ngModel
                        required
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="password"
                        style="font-weight: bold"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        ngModel
                        required
                      />
                      <p style="font-style: italic; color: red">
                        Valid Password should have atleast 8 characters with 1
                        Uppercase alphabet, 1 Lowercase alphabet, 1 numerical
                        digit and 1 special character
                      </p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="firstName"
                        style="font-weight: bold"
                        >First Name</label
                      >
                      <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        name="firstName"
                        ngModel
                        required
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="lastName"
                        style="font-weight: bold"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        name="lastName"
                        ngModel
                        required
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="phoneNumber"
                        style="font-weight: bold"
                        >Phone Number</label
                      >
                      <input
                        type="tel"
                        id="phoneNumber"
                        class="form-control form-control-lg"
                        name="phoneNumber"
                        ngModel
                        required
                      />
                      <p style="font-style: italic; color: red">
                        Valid Phone Number should have 10 digits
                      </p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label
                        class="form-label"
                        for="email"
                        style="font-weight: bold"
                        >Email</label
                      >

                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        name="email"
                        ngModel
                        required
                      />
                      <p style="font-style: italic; color: red">
                        Enter valid Email Address : user@example.com
                      </p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" style="font-weight: bold"
                        >Role</label
                      >
                      <!-- <div class="form-check">
                        <input
                          type="radio"
                          id="adminRole"
                          class="form-check-input"
                          name="role"
                          value="Admin"
                          ngModel
                        />
                        <label
                          for="adminRole"
                          class="form-check-label"
                          style="font-weight: bold"
                          >Admin</label
                        >
                      </div> -->
                      <div class="form-check" style="margin-top: 5px">
                        <input
                          type="radio"
                          id="doctorRole"
                          class="form-check-input"
                          name="role"
                          value="Doctor"
                          ngModel
                          required
                        />
                        <label
                          for="doctorRole"
                          class="form-check-label"
                          style="font-weight: bold"
                          >Doctor</label
                        >
                      </div>
                      <p style="font-style: italic; color: red">
                        Select 'Doctor'
                      </p>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="!myForm.valid"
                    >
                      Register
                    </button>
                  </div>

                  <div class="text-center">
                    <a routerLink="/signin" class="btn btn-success btn-lg"
                      >Login</a
                    >
                    <p>Already have an account?</p>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../../assets/user-registration.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
