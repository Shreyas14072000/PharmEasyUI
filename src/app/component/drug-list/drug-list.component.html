<div>
  <!-- <button class="btn btn-success" (click)="getAllDrugs()">Fetch Drugs</button> -->

  <table
    class="table table-striped table-dark"
    style="margin-top: 30px"
    *ngIf="drugList !== null"
  >
    <thead>
      <tr>
        <th scope="col">Drug ID</th>
        <th scope="col">Drug Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Stock Quantity</th>
        <th scope="col">Expiry Date</th>
        <th scope="col">Supplier Name</th>
        <th scope="col">Redirect to</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drug of drugList">
        <td>{{ drug.drugId }}</td>
        <td>{{ drug.drugName }}</td>
        <td>{{ drug.description }}</td>
        <td>{{ drug.drugPrice }}</td>
        <td>{{ drug.stockQty }}</td>
        <td>{{ drug.expiryDate }}</td>
        <td>{{ drug.suppliers.supplierName }}</td>
        <td>
          <div class="redirect">
            <button
              class="btn btn-warning btn-sm"
              [routerLink]="['/updateDrug', drug.drugId]"
            >
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm"
              [routerLink]="['/deleteDrug']"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="admin">
    <div class="text-center">
      <a routerLink="/admin" class="btn btn-danger btn-lg">Admin Portal</a>
    </div>
  </div>
</div>
